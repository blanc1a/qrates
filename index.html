<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qrates by Blanca</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navigation">
            <div class="nav-left">
                <img class="logo" src="https://assets.qrates.com/packs/media/logos/qrates-logo-6b1bd403.svg"
                    alt="Qrates Logo">
                <div class="drop-down">
                    <div id="drop-down-container" class="drop-down-container">
                        <p>Discover Music</p>
                        <img id="drop-down-icon" class="drop-down-icon" src="./assets/img/bx-chevron-down.svg" alt="">
                    </div>
                    <ul id="drop-down-list" class="drop-down-list" hidden>
                        <li>Records</li>
                        <li>Cassettes</li>
                        <li>Stories</li>
                        <li>Qrates Curated</li>
                    </ul>
                </div>
                <a href="">For Artists</a>
                <a href="">For Fans</a>
                <img class="icon" src="./assets/img/bx-search.svg" alt="Icon">
                <img class="icon" src="./assets/img/bx-cart.svg" alt="Icon">
            </div>
            <div class="nav-right">
                <button>Log In</button>
                <button>Make Your Own</button>
            </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
